<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Pasarela de Pago</title>
    <link
    rel="shortcut icon"
    href="/images/iconoPágina.jpg"
    type="image/x-icon"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  </head>
  <body>
    <header>
      <h1 class="tituloTabCart">Velas Shopping</h1>
    </header>

    <h2 class="form-h2">Pasarela de Pago</h2>
    <p class="tituloTabCart">Por favor, completa tu información de pago.</p>

    <form action="/pasarela/procesar-pago" method="POST" class="form">
      <div>
        <label for="numeroTarjeta">Número de Tarjeta:</label>
        <input
          type="text"
          id="numeroTarjeta"
          name="numeroTarjeta"
          placeholder="1234 5678 9101 1121"
          required
        />
       <div id="error-numeroTarjeta"></div>
        <label for="nombreTitular">Nombre del Titular:</label>
        <input
          type="text"
          id="nombreTitular"
          name="nombreTitular"
          placeholder="Nombre y Apellido"
          required
        />
        <div id="error-nombretitular"></div>
        <label for="fechaExpiracion">Fecha de Expiración:</label>
        <input
          type="text"
          id="fechaExpiracion"
          name="fechaExpiracion"
          placeholder="MM/AA"
          required
        />
        <div id="error-fechaExpiracion"></div>
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required />
        <div id="error-cvv"></div>
      </div>

      <button type="submit">Pagar</button>
    </form>

    <script src="/js/script.js"></script>
  </body>
</html>
